<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Week 4 Notes</title>
    <link rel="stylesheet" href="stylesheets/style.css">
  </head>

  <body>
    <section id="top">
      <h1>This is a Header</h1>
      <ul>
        <li>Coffee</li>
        <li>Tea
          <ul>
            <li>Green</li>
            <li>Black</li>
          </ul>
        </li>
        <li>Water</li>
      </ul>
    </section>

    <section id="input">
      <h1>Forms (Responsive resize)</h1>
      <form>
      <label for="fname">First name:</label></br>
      <input type="text" name="fname"></br>

      <label for="lname">Last name:</label></br>
      <input type="text" name="lname"></br>

      <input type="radio" id="coffee" name="coffee">
      <label for="coffee">Coffee</label></br>

      <input type="radio" id="tea" name="tea">
      <label for="tea">Tea</label></br>

      <input type="radio" id="water" name="water">
      <label for="water">Water</label></br>

      <button id="submit">Submit</button>
      </form>
    </section>

  </body>
</html>
