<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SAUCE MACHINE!</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section class="container">
      <h1 id="head">Vsauce Quote Machine</h1>
      <h3 id="quote">Press the button to activate</h3>
      <button id="saucifier">Generate <span id="sauce">Sauce</span></button>
      <p><a href="../index.html">Back</a></p>
    </section>

    <script>
      console.log("Java Loading");
      const quotes = ["Maybe it's only a fool that will ask about super tasks, that will ask about infinity. But if you want to solve problems, you don't just solve the ones that are there, you find more, you make more and you go after the impossible ones. Fostering a love and obsession with problems is how you solve problems.","That's like calling your peanut butter sandwich a not fast airplane.","Hey, Vsauce. Michael here.","It is possible for nobody to be correct , but for everybody to be right.","One who travels the fastest travels alone, but the one that travels the furthest travels with others.","Sticks and stones may break my bones, but words are merely the smallest element of language capable of containing meaning in isolation and as such can never directly produce the four thousand Newtons force per square centimeter required to break bones."];
      console.log(quotes);

      let quoteCount = 0;

      document.getElementById("saucifier").addEventListener('click', buttonClicked);

      function buttonClicked(){
        console.log(quotes[quoteCount]);
        console.log(quoteCount);

        document.getElementById("quote").innerHTML = quotes[quoteCount];

        if(quoteCount>=5) {
          quoteCount = 0;
        }else{
          quoteCount++;
        }
      }
    </script>
  </body>
</html>
